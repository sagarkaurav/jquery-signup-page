<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Landing Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="jquery-3.1.1.js" ></script>
    <script type="text/javascript" src="my.js" ></script>
    <link rel="stylesheet" href="normilize.css"/>
    <link rel="stylesheet" href="my.css"/>
  </head>
  <body>
    <div class="center">
      <form action="#" method="get" class="form">
        <input type="text" id="first_name" style="display:block" required autocomplete="off" autofocus="on" class="text-center" name="first_name" value="" placeholder="First Name">
        <input type="text" id="last_name" style="display:none" required autocomplete="off" autofocus="on"  class="text-center" name="last_name" value="" placeholder="Last name">
        <input type="email" id="email" style="display:none" required  autocomplete="off" autofocus="on"  class="text-center" name="email" value="" placeholder="Email">
        <input type="password" id="password" style="display:none" required  autocomplete="off" autofocus="on"  class="text-center" name="password" value="" placeholder="Password">
      </form>
      <button class="btn">NEXT</button>
      <button class="btn-back">BACK</button>
    </div>
  </body>
</html>
